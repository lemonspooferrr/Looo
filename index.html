<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LemonSpoofer - Interface Complète</title>
</head>
<body>
  <h2>📞 LemonSpoofer - Interface Complète</h2>

  <!-- Test Micro -->
  <h3>🎙️ Test Micro (Loopback)</h3>
  <button onclick="testerMicro()">Tester le micro</button>
  <p id="microStatus">⏳ En attente...</p>
  <audio id="microAudio" controls></audio>

  <!-- Appel SIP -->
  <h3>📞 Appel Spoof (SIP.js)</h3>
  <p><b>📇 Caller ID :</b> +33969353969<br>
     <b>🌐 Vers :</b> +33756836479</p>
  <button onclick="startCall()">📞 Appeler maintenant</button>
  <p id="callStatus">⏳ En attente...</p>

  <!-- SIP.js (version valide) -->
  <script src="https://unpkg.com/sip.js@0.20.0/dist/sip.min.js"></script>

  <script>
    let userAgent;

    // Initialisation après chargement complet
    window.addEventListener("load", () => {
      try {
        userAgent = new SIP.UA({
          uri: 'testsipxyz@edge.portsip.com',
          transportOptions: {
            wsServers: ['wss://edge.portsip.com:8888'],
            traceSip: true
          },
          authorizationUser: 'testsipxyz',
          password: 't3stP@ssw0rd!',
          displayName: '+33969353969'
        });
        document.getElementById("callStatus").innerText = "✅ UA initialisé.";
      } catch (err) {
        document.getElementById("callStatus").innerText = "❌ Erreur init UA : " + err;
      }
    });

    // Appel
    function startCall() {
      if (!userAgent) {
        document.getElementById("callStatus").innerText = "❌ UA non initialisé.";
        return;
      }

      const target = 'sip:+33756836479@edge.portsip.com';
      const session = userAgent.invite(target, {
        media: {
          constraints: { audio: true, video: false }
        }
      });

      session.on('accepted', () => {
        document.getElementById("callStatus").innerText = "📞 Appel en cours...";
      });

      session.on('terminated', () => {
        document.getElementById("callStatus").innerText = "📴 Appel terminé.";
      });

      session.on('failed', () => {
        document.getElementById("callStatus").innerText = "❌ Échec de l'appel.";
      });
    }

    // Test micro
    async function testerMicro() {
      const audio = document.getElementById("microAudio");
      const status = document.getElementById("microStatus");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audio.srcObject = stream;
        audio.play();
        status.innerText = "✅ Micro actif détecté.";
      } catch (e) {
        status.innerText = "❌ Accès micro refusé : " + e.message;
      }
    }
  </script>
</body>
</html>
