<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LemonSpoofer - Appel WebRTC</title>
</head>
<body>
  <h2>📞 LemonSpoofer - Interface Complète</h2>

  <!-- 🎙️ Micro Test -->
  <h3>🎧 Test Micro (Loopback)</h3>
  <button onclick="testMicro()">Tester le micro</button>
  <p id="microStatus">🔴 Micro inactif</p>
  <audio id="loopback" controls></audio>

  <!-- 📞 Appel Spoof -->
  <h3>📞 Appel Spoof (SIP.js)</h3>
  <p><b>📇 Caller ID :</b> +33969353969<br>
     <b>🌐 Vers :</b> +33756836479</p>
  <button onclick="startCall()">📞 Appeler maintenant</button>
  <p id="callStatus">🕓 En attente...</p>

  <!-- ✅ Le bon SIP.js (expose bien "SIP") -->
  <script src="https://unpkg.com/sip.js@0.20.0/dist/sip.min.js"></script>

  <script>
    // 🎙️ Test du micro en loopback
    function testMicro() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          document.getElementById("microStatus").innerText = "✅ Micro actif détecté.";
          const audio = document.getElementById("loopback");
          audio.srcObject = stream;
          audio.play();
        })
        .catch(() => {
          document.getElementById("microStatus").innerText = "❌ Autorisation micro refusée.";
        });
    }

    // 📞 SIP.js Call
    let userAgent;

    window.onload = () => {
      try {
        userAgent = new SIP.UA({
          uri: 'testsipxyz@edge.portsip.com',
          transportOptions: {
            wsServers: ['wss://edge.portsip.com:8888'],
            traceSip: true
          },
          authorizationUser: 'testsipxyz',
          password: 't3stP@ssw0rd!',
          displayName: '+33969353969'
        });
      } catch (e) {
        document.getElementById("callStatus").innerText = "❌ Erreur init UA : " + e;
      }
    };

    function startCall() {
      if (!userAgent) {
        document.getElementById("callStatus").innerText = "❌ UA non initialisé.";
        return;
      }

      const target = 'sip:+33756836479@edge.portsip.com';
      const session = userAgent.invite(target, {
        media: {
          constraints: { audio: true, video: false }
        }
      });

      session.on('progress', () => {
        document.getElementById("callStatus").innerText = "📞 Appel en cours...";
      });

      session.on('accepted', () => {
        document.getElementById("callStatus").innerText = "✅ Appel accepté.";
      });

      session.on('failed', () => {
        document.getElementById("callStatus").innerText = "❌ Échec de l’appel.";
      });
    }
  </script>
</body>
</html>
